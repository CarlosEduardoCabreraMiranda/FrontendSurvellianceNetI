<div class="container">
            <h1 style="color: white;" class="text-hover pt-1">Cat√°logo</h1><BR>
            <div class="table-responsive table-bordered ">
                <table class="table align-middle table-light">
                    <th>codigo</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Costo</th>
                    <th>Caracteristicas</th>
                    <th>Garantia</th>
                    <th>Referencia</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let catalogo of catalogos ">
                            <td>{{catalogo.codigo_producto}}</td>
                            <td class="text-hover">{{catalogo.nombre}}</td>
                            <td>{{catalogo.marca}}</td>
                            <td>{{catalogo.costo}}</td>
                            <td>{{catalogo.caracteristicas}}</td>
                            <td>{{catalogo.garantia}}</td>
                            <td>{{catalogo.referencia}}</td>
                            <td><input type="button" name="button" class="btn btn-warning" [routerLink]="['/catalogo/form',catalogo.codigo_producto]" value="Editar"></td>
                        <td><input type="button" name="button" class="btn btn-danger" (click)="delete(cliente)" value="Eliminar"></td>
                        </tr>
                       
                    </tbody>
                </table><BR>
            </div>
            <button type="button" class="btn btn-warning" [routerLink]="['/clientes/form']" id="hoverable">Cotizar Producto</button>
        </div>
