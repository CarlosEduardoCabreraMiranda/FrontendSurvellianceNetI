<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <h5 class="card-title">Listado de Clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn-primary btn btn-rounded" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
          <tr>
              <th>Id</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Email</th>
              <th>Fecha</th>
              <th>Editar</th>
              <th>Eliminar</th>

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let cliente of clientes">
              <td>{{cliente.id}}</td>
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.apellido}}</td>
              <td>{{cliente.email}}</td>
              <td>{{cliente.createAt}}</td>
              <td>
                <button type="button" name="button" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">Editar</button>
              </td>
              <td>
                <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger">Eliminar</button>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
